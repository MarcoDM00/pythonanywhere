<!--
    routerLinkActive:
        quando il percorso Router di quell'elemento Ã¨ attivo, assegna la classe CSS assegnata.
        Es. routerLinkActive="active" assegna la classe CSS 'active' all'elemento in caso sia attivo

    routerLinkActiveOptions:
        serve a dire se attivare sia il default sia questo elemento.

    routerLink:
        serve per assegnare al componente il suo percorso routing.

    [routerLink]:
        con le quadre, possiamo sia assegnare il percorso routing sia passare
        eventuali parametri.

-->
<div>
    <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a [routerLink]="['/post', '001']" routerLinkActive="active">News</a>
</div>

<router-outlet></router-outlet>
